name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run tests
      run: pytest tests/ -v
    
    - name: Build Docker image
      run: docker build -t vdi-session-broker .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-app vdi-session-broker
        sleep 5
        curl -X POST http://localhost:8000/sessions \
          -H "Content-Type: application/json" \
          -d '{"userId": "citest"}' || exit 1
        docker stop test-app