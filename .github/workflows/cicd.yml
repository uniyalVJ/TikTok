name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Stage 1 - Test
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pytest tests/ -v
  
  # Stage 2 - Build
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v2
      - name: Build and test container
        run: |
          docker build -t vdi-session-broker .
          docker run -d -p 8000:8000 --name test vdi-session-broker
          sleep 5
          curl -f -X POST http://localhost:8000/sessions \
            -H "Content-Type: application/json" \
            -d '{"userId": "citest"}'
          docker stop test
      - name: Check image size
        run: |
          echo "Image size: $(docker images vdi-session-broker --format '{{.Size}}')"

  # Stage 3 - Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    steps:
    - run: echo "Ready for deployment."